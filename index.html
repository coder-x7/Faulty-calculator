<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Faulty Calculator</title>
</head>

<body>
    <header class="logo">
        <img src="/images/logo-black-font.png" alt="logo" width="200px">
    </header>

    <div class="calculator">
        <p style="font-style: italic; letter-spacing: 1px;color: #bf6d02;"><i class="fa-solid fa-triangle-exclamation" style="color: #fd082c;"></i>!This calculator performs incorrect operation after few attempts</p>
        <h2>Faulty Calculator</h2>

        <input type="number" id="num1" placeholder="Enter first number">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" id="num2" placeholder="Enter second number">

        <button onclick="faultyCalculator()">Calculate</button>

        <div class="result" id="result"></div>
    </div>


<script src="/js/self.js"></script>
    <!-- <script src="/js/index.js"></script> -->
</body>

</html>
